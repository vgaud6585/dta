<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Snippet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h3>Edit Snippet</h3>
            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" value="{{ snippet.title }}" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="8" required>{{ snippet.content }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Update Snippet</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

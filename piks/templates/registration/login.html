<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ChatHub</title>
    <style>
        body { 
            background: #24243e; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        .login-box { 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 15px; 
            width: 350px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: none; 
            background: rgba(255,255,255,0.9);
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #00d2ff; 
            border: none; 
            color: white; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 10px;
        }
        a { color: #00d2ff; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="margin-bottom: 20px;">ChatHub Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="/signup/">Sign Up</a></p>
    </div>
</body>
</html>

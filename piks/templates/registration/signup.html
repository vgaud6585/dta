<style>
    body { background: #24243e; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .box { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; width: 300px; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 5px; border: none; }
    button { width: 100%; padding: 10px; background: #00d2ff; border: none; color: white; border-radius: 5px; cursor: pointer; }
</style>
<div class="box">
    <h2>Create Account</h2>
    <form method="post">{% csrf_token %}{{ form.as_p }}<button type="submit">Signup</button></form>
    <p>Already have account? <a href="/accounts/login/" style="color:#00d2ff">Login</a></p>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; padding: 20px; }
        pre { background: #2d2d2d; color: #ccc; padding: 15px; border-radius: 5px; position: relative; }
        .copy-btn { position: absolute; right: 10px; top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Django Code Saver</h2>
    
    <div class="card p-4 mb-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" class="form-control mb-2" placeholder="Title" required>
            <textarea name="content" class="form-control mb-2" rows="4" placeholder="Code/Text yahan likhein..." required></textarea>
            <button type="submit" class="btn btn-primary w-100">Save Snippet</button>
        </form>
    </div>

    {% for s in snippets %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ s.title }}</h5>
            <pre><button class="btn btn-sm btn-outline-light copy-btn" onclick="copyToClipboard('code-{{s.id}}', this)">Copy</button><code id="code-{{s.id}}">{{ s.content }}</code></pre>
            <div class="mt-2">
                <a href="{% url 'edit' s.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete' s.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Pakka delete karna hai?')">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
function copyToClipboard(id, btn) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
        const oldText = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = oldText, 2000);
    });
}
</script>
</body>
</html>
